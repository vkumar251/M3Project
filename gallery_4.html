    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tours</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <section class="gallery-container">
                <h1>The Gallery</h1>
                <div class="gallery">
                    <figure>
                        <img src="images/stocks/nature/autumn_trees.jpg", title="Autumn trees", alt="Image of autumn trees.">
                        <figcaption>A collection of tall autumn trees.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/clouds.jpg", title="Clouds", alt="Image of clouds.">
                        <figcaption>A collection of cloudy skies.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/grass.jpg", title="Grass", alt="Image of grass.">
                        <figcaption>A patch of green grass.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/london_skyline.jpg", title="London skyline", alt="Image of London skylines with forests.">
                        <figcaption>A panoramic view of London's skyline with forests.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/sunset_landscape.jpg", title="Grass fields", alt="Image of grass fields.">
                        <figcaption>Grass fields in the sunset.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/northern_lights.jpg", title="Aurora borealis", alt="Image of aurora borealis (northern lights).">
                        <figcaption>Beautiful winter pictures of aurora borealis.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/trees.jpg", title="Trees", alt="Image of trees.">
                        <figcaption>A collection of tall trees.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/stocks/nature/road.jpg" title="Countryside road", alt="Image of countryside road.">
                        <figcaption>Road by the countryside.</figcaption>
                    </figure>
                </div>
            </section>
        </main>
